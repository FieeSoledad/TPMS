    function init() {
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#textbook'
                ,type:"get"
                ,url:url + "textbook/textbookSelectAll"
                ,request:{
                    pageName:"pageIndex",
                    limitName:"pageSize"
                }
                ,parseData:function (res) {
                    var getRes = JSON.parse(JSON.stringify(res));
                    // console.log(getRes)
                    return{
                        "code":0,
                        "msg":"",
                        "count":getRes.count,
                        "data":getRes.data
                    }
                }
                ,cols: [ [
                    {field:'isbn', width:120, title: '图书ISBN'}
                    ,{field:'courseId', width:150, title: '课程ID'}
                    ,{field:'textbookName', width:120, title: '教材名字'}
                    ,{field:'textbookQuantity', width:120, title: '教材数量'}
                    ,{field:'textbookPublisher', width:120, title: '教材出版社'}
                    ,{field:'textbookLocation', width:120, title: '教材存放位置'}

                ]]
                ,page:true
                ,limits:[5,10]
                ,limit:5
            });

        });
    }

    function addDocisbn(){
        h = window.innerHeight * 0.45;
        w = window.innerWidth * 0.6;
        layer.open({
            type : 1,
            title: '通过图书ISBN查询',
            tipsMore: true,
            scrollbar:false,
            area:[w+"px",h+"px"],
            btn:["查询","返回","关闭"],
            content:$("#ISBNSearch"),
            yes: function(index, layero){
                var isbn = $("#isbn").val();
                var data={isbn:isbn,}
                $.ajax({
                    type: "post",
                    data: data,
                    url: url+"textbook/queryTextbookByISBN",
                    success: function(data) {
                        if (data) {
                            // 显示查询结果
                            var isbn = data.isbn;
                            var courseId = data.courseId;
                            var textbookName = data.textbookName;
                            var textbookQuantity = data.textbookQuantity;
                            var textbookPublisher = data.textbookPublisher;
                            var textbookLocation = data.textbookLocation;
                            layer.alert("查询结果： ISBN" + isbn+"  课程ID："+ courseId+ "  教材名字：" + textbookName+"  教材数量："+ textbookQuantity+ "  教材出版社：" + textbookPublisher+ "  教材存放位置：" + textbookLocation, function(){
                                layer.closeAll();
                            });
                        } else {
                            // 查询结果为空时的处理
                            layer.alert("未找到相关书");
                        }
                    },
                    error: function() {
                        // 请求错误时的处理
                        layer.alert("请求出错，请重试");
                    }
                });
            },
            btn2: function(){
                //点击"返回"按钮的回调
                layer.close(layer.index);
            },
            btn3: function(){
                //点击"返回"按钮的回调
                layer.closeAll();
            },
            cancel: function(){
                layer.close(layer.index);
